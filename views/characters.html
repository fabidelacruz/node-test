<div>
	<table id="characters-tab" class="table table-hover" align="center">
		<thead>
			<tr>
				<td>Nombre</td>
				<td>Descripción</td>
				<td>Imágen</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="character in controller.characters">
				<td>{{character.name}}</td>
				<td class="char-desc">{{character.description}}</td>
				<td class="image">
					<div>
						<img ng-src="{{character.thumbnail.path}}/standard_medium.{{character.thumbnail.extension}}">
					</div>
				</td>
				<td>
					<div class="info-span">
						<span data-toggle="modal" data-target="#myModal" ng-click="controller.selectCharacter($index)" class="glyphicon glyphicon-plus"></span>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="text-center">
		<ul class="pagination">
			<li ng-class="{'active' : controller.currentPage == {{n}} }" ng-repeat="n in controller.pages">
				<a ng-href="#/characters?page={{n}}">{{n}}</a>
			</li>
		</ul>
	</div>
</div>
